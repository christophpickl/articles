<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="tokenize2.min.css">
    <script src="tokenize2.min.js"></script>

    <script type="application/javascript">
        $(document).on("ready", () => {
            const tagsInput = $('#tagsInput');
            const tags = ["asdf", "aaa", "stoi", "zen"];
            tags.forEach(function (it) {
                tagsInput.append('<option value="' + it + '">' + it + '</option>');
            });
            // https://www.jqueryscript.net/form/Dynamic-Autocomplete-Tag-Input-Plugin-For-jQuery-Tokenize2.html
            tagsInput.tokenize2({
                dataSource: "select",
                tokensAllowCustom: true,
                dropdownMaxItems: 9,
                delimiter: " ",
                searchMinLength: 1,
                placeholder: "tags",
                sortable: true
            });

            $("#save").on("click", () => {
                let enteredTags = tagsInput.val(); // string[]
                console.log("save", enteredTags);
            });

            $("#write").on("click", () => {
                console.log("write");
                // const programmaticTags = [ "artificial", "intelligence"];
                // tagsInput.trigger('tokenize:dropdown:fill', [programmaticTags]);
                tagsInput.trigger("tokenize:clear");
                tagsInput.trigger("tokenize:tokens:add", "new1");
                tagsInput.trigger("tokenize:tokens:add", "new1");
                // tagsInput.val(["art", "int"]);
            });
        });
    </script>
    <style>
        .ui-autocomplete {
            cursor: pointer;
            height: 120px;
            overflow-y: scroll;
        }
    </style>
    <title>Playground</title>
</head>
<body>
<select id="tagsInput" multiple></select>
<input id="save" type="button" value="Save"/>
<input id="write" type="button" value="Write programmatically"/>
</body>
</html>
