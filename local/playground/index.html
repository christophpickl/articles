    <script type="application/javascript">
        function findLastTagWord(raw) {
            if (raw.trim() === "") {
                return null;
            }
            return raw.trim();
        }

        let tags = [
            "asdf",
            "axxx",
            "zzz"
        ];

        function findTagMatches(searchTerm)/*string[]*/ {
            console.log("search for: ", searchTerm);
            return tags.filter(it => it.startsWith(searchTerm));
        }

        $(document).on("ready", () => {
            $("#inp").trigger("focus");

            $("#inp").on("input", function () {
                let rawInput = $("#inp").val();
                console.log("entered:", rawInput);
                let tag = findLastTagWord(rawInput);
                if (tag === null) {
                    console.log("no auto suggest, as invalid input");
                    return;
                }
                let suggestions = findTagMatches(tag);
                console.log("suggestions:", suggestions);
            });

        });
    </script>
